<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Form Vladislav Didkovskiy Producr review">
    <meta name="author" content="Vladislav Didkovskiy">
    <title>WDD 131 - Form Vladislav Didkovskiy</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="review-form" action="review.html" method="get">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating</label>
            <div class="rating-group">
                <label class="star">
                    <input type="radio" name="rating" value="1" required>
                    ★
                </label>
                <label class="star">
                    <input  type="radio" name="rating" value="2">
                    ★★
                </label>
                <label class="star">
                    <input type="radio" name="rating" value="3">
                    ★★★
                </label>
                <label class="star">
                    <input type="radio" name="rating" value="4">
                    ★★★★
                </label>
                <label class="star">
                    <input type="radio" name="rating" value="5">
                    ★★★★★
                </label>
            </div>

            <label for="date">Date of Installation</label>
            <input type="date" id="date" name="date" required>

            <label>Which features did you find useful? (Check all that apply)</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="features" value="durability">
                    Durability
                </label>
                <label>
                    <input type="checkbox" name="features" value="ease-of-use">
                    Ease of Use
                </label>
                <label>
                    <input type="checkbox" name="features" value="performance">
                    Performance
                </label>
                <label>
                    <input type="checkbox" name="features" value="design">
                    Design
                </label>
            </div>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name" name="name">

            <input class="submit-btn" type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p id="review-counter">Reviews Submitted: 0</p>
        <p>©<span id="currentyear"></span> Vladislav Didkovskiy Ukraine</p>
        <p class="highlighted">Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
